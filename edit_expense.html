<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>@website</h1>   
    <h2>Edit Expense</h2>
    <form action="/edit_expense" method="post">
        <input type="hidden" id="id" name="id" value="Banana">
        
        <label for="name">Expense Name:</label>
        <input type="text" id="name" name="name" value="Banana"><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value=   250.00><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value= 2024-07-04><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="item" ><br>
        
        <input type="submit" value="Update Expense">
    </form>
</body>
</html>
